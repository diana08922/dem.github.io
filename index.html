    Yusuke Kamiyamane — автор популярного бесплатного набора Fugue Icons.
Iconfinder, Flaticon, Noun Project — платформы, где тысячи авторов публикуют свои иконки (например, Freepik, Smashicons, Pixel perfect).

Apple — разрабатывает собственные иконки для экосистемы iOS и macOS.
